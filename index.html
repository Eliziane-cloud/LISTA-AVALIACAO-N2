<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Vanilla JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
  </header>

  <main>
    <section id="projetos-section">
      <h2>Projetos</h2>
      <form id="form-projeto">
        <input type="text" id="nome-projeto" placeholder="Nome do projeto" required>
        <button type="submit">Adicionar Projeto</button>
      </form>
      <ul id="lista-projetos"></ul>
    </section>

    <section id="tarefas-section">
      <h2>Tarefas</h2>
      <form id="form-tarefa">
        <input type="text" id="titulo-tarefa" placeholder="Título" required>
        <input type="date" id="data-tarefa" required>
        <select id="prioridade-tarefa">
          <option value="baixa">Baixa</option>
          <option value="media">Média</option>
          <option value="alta">Alta</option>
        </select>
        <select id="projeto-tarefa"></select>
        <button type="submit">Adicionar Tarefa</button>
      </form>
      <ul id="lista-tarefas"></ul>
    </section>
  </main>

  <script src="js/tarefa.js"></script>
  <script src="js/projeto.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/filtros.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
